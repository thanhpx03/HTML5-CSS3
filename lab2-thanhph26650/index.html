    <body>

        <thead>

        </thead>
        <tbody></tbody>

    <script>
      const  userList=["tiennh@fpt.edu.vn","datlt@fpt.edu.vn"];
      const newUser = prompt("Nhap vao ten user");
      const tbody= document.querySelector("tbody");
      if (userList.includes(newUser)) {
        userList.forEach(function (value, index) {
            tbody.innerHTML += `
                  <tr>
                      <td>${index + 1}</td>
                      <td>${value}</td>
                  </tr>
              `;
          });
      } else {
        userList.forEach(function (value, index) {
            tbody.innerHTML = `
                  <tr>
                      <td>${index}</td>
                      <td>ten khong ton tai</td>
                  </tr>
              `;
          });
       
      }  
      

    </script>
