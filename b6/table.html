<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,
        th,
        td {
          border: 1px solid red;
          border-collapse: collapse;
        }
      </style>
    </head>
    <body>
      <!-- <h2 id="username"></h2> -->
      <div class="info"></div>
      <table>
        <thead>
          <tr>
            <th>Stt</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody></tbody>
        
      </table>
      <script>
        const userList = ["sontv", "thienth", "datlt", "minhdq", "tiennh"];
        const tbody = document.querySelector("tbody");
        
        userList.forEach(function (value, index) {
          tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${value}</td>
                </tr>
            `;
        });
        
      </script>


    
</body>
</html>
